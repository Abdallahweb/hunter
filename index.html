<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="./hunter.gif">
        <title>Hunter Game</title>
    </head>
    <style>

body{
background-image:url(./forest.gif);
width:10000000000000000000000000000000px;
height:100vh;
overflow:hidden;
background-attachment: fixed;
background-size: cover;
background-position: center;

}

.hunter{
position:fixed;left:10px;top:100px;

}

.jump{
width:200px;height:200px;position:fixed;left:10px;top:20px;
z-index:10000;

}
.go {
width:200px;height:40px;position:fixed;left:50%;top:550px;margin-left:-100px;border-radius: 40px;
border:1px solid transparent;
cursor:pointer;
z-index:10000;
background-color: rgba(0, 0, 0, 0.5);
backdrop-filter: blur(50px);
color:#fff
}

.again {
width:200px;height:40px;position:fixed;left:50%;top:550px;margin-left:-100px;border-radius: 40px;
border:1px solid transparent;
cursor:pointer;
z-index:10000;
background-color: rgba(0, 0, 0, 0.5);
backdrop-filter: blur(50px);
color:#fff
}


.score{
background-color: transparent;
color:rgb(182, 68, 27);
font-size: 30px;
border:none;
font-weight: bold;
text-shadow: -2px -1px gold

}


.dangerous{
position:absolute;
top:280px
}
    </style>
    <body onload="startgame()">
        <div style="text-align:center;position:fixed;left:50%;margin-left:-500px;width:1000px">
            <img src="./hunter.gif" style="width:50px;height:50px">
            <img src="./lion.gif" style="width:40px;height:30px">
            <br>
            <button class="score" id="score"></button>
        </div>
        <div class="hunter">
            <img src="./hunter.gif" id="hunter">
        </div>
        <button class="go" id="go">Click Space To Jump</button>
        <button
            class="again"
            onclick="reload()"
            id="reload"
            style="display:none;font-size:17px;font-weight:bold"
        >Play Again</button>
        <img src="./over.jpg" style="position:fixed;top:120px;left:50%;width:550px;height:400px;margin-left:-275px;border-radius:100px;display:none" id="over">
        <script src="./query.js"></script>
        <script>

function startgame(){
$("body").append(' <img src="./lion.gif"  class="dangerous">');
var m = $(window).scrollLeft() + 3000;
$(".dangerous").css({
"left" : m ,
})
}

var x = 20 ;



function start(){
    
x += 10;

$(window).scrollLeft(x);
$("#score").html("Your Score : " + x);


}

const startrun = setInterval(run, 10);




function run(){



var dangerous = document.getElementsByClassName('dangerous');


var scorevalue = $(window).scrollLeft();

"margin-left" : "-500px"


})

        </script>
        <script>


$("#go").click(function(){

$("#hunter").addClass("jump");

})

$("#go").mouseleave(function(){
$("#hunter").removeClass("jump");
startgame()

})
        </script>
        <script>
window.onkeydown = function(e) { 

if(e.keyCode == 32){
$("#hunter").addClass("jump")
}
};

window.onkeyup = function(e) { 

if(e.keyCode == 32){
$("#hunter").removeClass("jump"); 
startgame();


}
};

function reload(){
    location.reload();

}
        </script>
    </body>
</html>
